<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Background-Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/ravikantentit/Learning-JS-UMe1">GitHub Link</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="grey">grey</span>
        <span class="button" id="white">white</span>
        <span class="button" id="blue">blue</span>
        <span class="button" id="yellow">yellow</span>
        <h2>Try clicking one of the colors from above 
            <span>to change the color of the background</span>
        </h2>
    </div>
    <script src="color.js"></script>
</body>
</html>
