<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code with coding || DOM</title>
</head>
<body style="background-color: darkgray; color: whitesmoke;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector(".language").
        appendChild(li)

    }
    addLanguage("python")
    addLanguage("reactJS")

    function addOptiaLang(langName){
        const li= document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector(`.language`).appendChild(li)
    }
    addOptiaLang('goLang')

    // how can we perform edit opetion
    const secondLang=document.querySelector("li:first-child");
    console.log(secondLang);
    //secondLang.innerHTML="play with coding"
    const newLi =document.createElement('li');
    newLi.textContent ="play with code"
    secondLang.replaceWith(newLi)
    
    //edit
    const firstLang =document.querySelector("li:first-child");
    firstLang.outerHTML= `<li>GoOnLiveServer</li>`

    //remove
    const firstLangu =document.querySelector("li:first-child");
    firstLangu.remove()


</script>
</html>
