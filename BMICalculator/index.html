<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/ravikantentit/Learning-JS-UMe1">GitHub Link</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label>Height in CM:</label>
                <input type="text" id="height" />
            </p>
            <p><label>Weight in KG:</label>
                <input type="text" id="weight" />
            </p>
            <button>Calculator</button>
            <div id="result"></div>
            <div id="weight guide">
                <h3>BMI Weight Guide</h3>
                <p>Under weight = Less than 18.6 </p>
                <p>Normal weight =18.6 and 29.9 </p>
                <p>Over weight =29.9 </p>
            </div>
        </form>
    </div>
    <script  src="bmiCalculator.js" ></script>
</body>

</html>
